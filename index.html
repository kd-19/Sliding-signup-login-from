<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="title">Sliding Login and Sign-up page</h2>
    </header>

    
    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Sign-up</button>
        </div>

        <div class="form-section">
            <div >
                <form class="login-box" id="formL">
                    <input type="text" id="EmailL" class="email element" placeholder="Enter your Email id ">
                    <input type="password" id="PasswordL" class="password element" placeholder="Enter your Password">
                    <button class="clkbtn" >Login</button>
                </form>     
            </div>

            <div >
                <form class="signup-box" id="formS">
                    <input type="text" id="NameS" class="name element" placeholder="Enter your name">
                    <input type="text" id="EmailS" class="email element" placeholder="YourEmail@gmail.com">
                    <input type="password" id="PasswordS" class="password element" placeholder="Enter your password">
                    <input type="password" id="PasswordS-Confirm" class="password element" placeholder="Confirm your password">
                    <button class="clkbtn" onsubmit="return ValidSignup()">Submit</button>
                </form>
                    
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
